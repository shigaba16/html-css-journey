<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Html-Css-Journey</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container">
          <div class="fifty">
            <h1>LOGOstyle</h1>
          </div>

          <div class="fifty navbar-right">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="contact.html">Contact us</a></li>
              <li><a href="services.html">Services</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header -->
    <section class="contact-content">
      <div class="container">
        <h1>We are here for you</h1>
        <p class="lead">
          Our office is located1600 Amphitheatre Parkway in Mountain
          View,California,United States.You can also give us a call on
          +2345678910
        </p>
      </div>
    </section>
    <!-- Form -->
    <section>
      <div class="form">
        <div class="container">
          <div class="fifty">
            <div>
              <label for="name"></label>
              <input type="text" name="name" id="name" placeholder="Full name" />
            </div>
            <div>
              <label for="emal"></label>
              <input type="email" name="email" id="email" placeholder="Email" />
            </div>
            <div>
              <label for="phone"></label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Phone"
              />
            </div>
            <div>
              <label for="message"></label>
              <input
                type="text"
                name="message"
                id="message"
                placeholder="Message"
              />
            </div>
            <button class="send">Send</button>
          </div>
        

        <div class="fifty">
          <img class="other-img" src="/img/message.png" alt="" />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2020 Victor, All rights reserved</p>
    </footer>
  </body>
</html>
